# nginx worker 进程以 nginx 用户运行（非 root）
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # 如果请求通过代理/负载均衡器，需要正确识别原始协议
  # 优先使用 X-Forwarded-Proto，否则使用 $scheme（当前连接的协议）
  map $http_x_forwarded_proto $forwarded_scheme {
    https https;
    http http;
    default $scheme;
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  # 日志输出到标准输出和标准错误
  access_log /dev/stdout main;
  error_log /dev/stderr warn;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 20M;

  # Gzip 压缩配置
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml font/truetype font/opentype 
             application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "msie6";

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA 路由回退配置 - 支持子路径部署
    location /italent-report/ {
      alias /usr/share/nginx/html/;
      try_files $uri $uri/ @spa_fallback;
      index index.html;
    }

    # 处理不带尾随斜杠的请求 - 保持原始协议（HTTP/HTTPS）
    location = /italent-report {
      return 301 $forwarded_scheme://$host/italent-report/;
    }

    # SPA 回退处理 - 所有未匹配的路由都返回 index.html
    location @spa_fallback {
      rewrite ^.*$ /italent-report/index.html last;
    }

    # 确保 index.html 能正确返回
    location = /italent-report/index.html {
      alias /usr/share/nginx/html/index.html;
    }

    # 健康检查端点
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }
}

